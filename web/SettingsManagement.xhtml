<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <h:body>
         <h:form id="settingFormId">
                    <h:messages styleClass="errorMessage" globalOnly="true" />
  
            <rich:panel header="Edit search definition">
                <h:panelGrid>
                    <h:outputLabel value="SQL Connection String: " style="font-weight:bold" />
                    <h:inputText value="#{settings.sqlConnectionString}" size="100"/>
                </h:panelGrid>
                <h:commandButton value="Save" action="#{settings.saveSettings()}" />
            </rich:panel>
          </h:form>
    </h:body>
 </ui:composition>
