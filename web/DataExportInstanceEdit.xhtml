<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <h:head>
    </h:head>
    <h:body>

        <f:view contentType="text/html">
            <f:event type="preRenderView" listener="#{dataExportInstanceEdit.onLoad}" />
            <f:attribute name="roles" value="ROLE" />


        </f:view>


        <h:form>
            <h:messages styleClass="errorMessage" globalOnly="true" />
            <rich:panel header="Edit data export instance">
                <h:commandButton value="Save" action="#{dataExportInstanceEdit.updateDataExportInstance()}" />
                <h:commandButton value="Back" action="#{dataExportInstanceEdit.redirectBack()}" />

                <h:panelGrid>
                    <h:outputLabel value="Data Export Instance Name: " style="font-weight:bold" />
                    <h:inputText value="#{dataExportInstanceEdit.dataExportInstanceName}" />
                    <h:outputLabel value="Connecotr Code:  " style="font-weight:bold" />
                    <h:inputTextarea id="search" value="#{dataExportInstanceEdit.dataExportInstanceGroovyCode}" style="width:100%;" cols="1000" rows="75"/>

                </h:panelGrid>
                <h:commandButton value="Save" action="#{dataExportInstanceEdit.updateDataExportInstance()}" />
                <h:commandButton value="Back" action="#{dataExportInstanceEdit.redirectBack()}" />
            </rich:panel>
        </h:form>
    </h:body>
</ui:composition>
