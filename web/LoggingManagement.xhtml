<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <h:body>
          <h:messages styleClass="errorMessage" globalOnly="true" />
        <rich:extendedDataTable value="#{logging.loggingEntries}"
                                var="o" id="table" frozenColumns="2"
                                style="width:100%;" selectionMode="none"
                                >
            <f:facet name="header">
                <h:outputText value="Logging"/>
            </f:facet>
            <rich:column width="100px">
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{o.ID}"/>
            </rich:column >
            <rich:column width="1000px">
                <f:facet name="header">
                    <h:outputText value="Message"/>
                </f:facet>
                <h:outputText value="#{o.message}"/>
            </rich:column>
            <rich:column width="100px">
                <f:facet name="header">
                    <h:outputText value="Log Level"/>
                </f:facet>
                <h:outputText value="#{o.logLevel}"/>
            </rich:column>
                 <rich:column width="200px">
                <f:facet name="header">
                    <h:outputText value="Created"/>
                </f:facet>
                <h:outputText value="#{o.createdDate}"/>
            </rich:column>
            
        </rich:extendedDataTable>

    </h:body>
</ui:composition>
