<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <f:view contentType="text/html">
            <f:event type="preRenderView" listener="#{searchMetaFieldsManagement.onLoad}" />
            <f:attribute name="roles" value="ROLE" />
        </f:view>
        <h:form id="searchMetaFieldForm">
            <h:messages styleClass="errorMessage" globalOnly="true" />

            <rich:panel style="width:560px;">   
                <h:commandButton value="Back" action="#{searchMetaFieldsManagement.redirectBack()}" />
                <f:facet name="header">
                    <h:outputText value="Search Field Mapping"></h:outputText>
                </f:facet>
                <h:panelGrid columns="2">
                    <h:panelGroup>

                        <h:outputLabel value="Field Name: " style="font-weight:bold" />
                        <h:inputText id="selectedFieldMapping" value="#{searchMetaFieldsManagement.selectedField}" />
                    </h:panelGroup> 

                    <h:panelGroup>     
                        <a4j:commandButton  value="Add Meta Search Field" render="searchFieldMappings" action="#{searchMetaFieldsManagement.addMetaSearchField()}"/>
                    </h:panelGroup> 

                </h:panelGrid>   
                <h:dataTable id="searchFieldMappings" value="#{searchMetaFieldsManagement.searchMetaFields}" var="o"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row"
                             >
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">Meta Field Name: </f:facet>
                        <!-- row record -->
                        #{o.metaFieldName}
                    </h:column>
                    <h:column>

                        <f:facet name="header">Action</f:facet>

                        <h:commandLink value="Delete" action="#{searchMetaFieldsManagement.deleteMetaField(o)}" />

                    </h:column>
                </h:dataTable>
                <h:commandButton value="Back" action="#{searchMetaFieldsManagement.redirectBack()}" />
            </rich:panel>  
        </h:form>
    </h:body>

</ui:composition>
