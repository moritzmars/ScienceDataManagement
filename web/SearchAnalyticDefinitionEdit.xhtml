<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <f:view contentType="text/html">
            <f:event type="preRenderView" listener="#{searchAnalyticDefinitionEdit.onLoad}" />
            <f:attribute name="roles" value="ROLE" />


        </f:view>

        <h:form>
   <h:messages styleClass="errorMessage" globalOnly="true" />
            <rich:panel header="Edit search analytic definition">
                        <h:panelGrid>
                    <rich:panel style="width:560px;">
                        <h:outputLabel value="Name: " style="font-weight:bold" />
                        <h:inputText value="#{searchAnalyticDefinitionEdit.searchAnalyticsDefinitionName}" />


                    </rich:panel>

                    <rich:panel style="width:560px;">   
                        <f:facet name="header">
                            <h:outputText value="Search analytics query"></h:outputText>
                        </f:facet>
                        <h:panelGrid columns="1">
                            <h:panelGroup>
                                <h:outputLabel value="Query: " style="font-weight:bold" />
                                <h:inputTextarea value="#{searchAnalyticDefinitionEdit.searchAnalyticsDefinitionQuery}" cols="100" rows="20"/>
                            </h:panelGroup> 
                        </h:panelGrid>   
                    </rich:panel>    

                </h:panelGrid>
                <h:commandButton value="Save" action="#{searchAnalyticDefinitionEdit.updateSearchDefinition()}" />
                     <h:commandButton value="Back" action="#{searchAnalyticDefinitionEdit.redirectBack()}" />

            </rich:panel>    
        </h:form>
    </h:body>
</ui:composition>
